<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student registry</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="students.css">
    <script src="js/students.js"></script>
</head>

<body>
<div class="container">
    <h1>Hallgatói nyilvántartás</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Vezetéknév</th>
            <th>Keresztnév</th>
            <th>Évfolyam</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>2</td>
            <td>john@example.com</td>
            <td class="text-right">
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span> Szerkeszt
                </button>
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-remove"></span> Töröl
                </button>
            </td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>2</td>
            <td>mary@example.com</td>
            <td class="text-right">
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span> Szerkeszt
                </button>
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-remove"></span> Töröl
                </button>
            </td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>2</td>
            <td>july@example.com</td>
            <td class="text-right">
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span> Szerkeszt
                </button>
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-remove"></span> Töröl
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="addStudent">
        <span class="glyphicon glyphicon-plus"></span>Hozzáadás
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Új diák</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="surname">Vezetéknév:</label>
                            <input type="surname" class="form-control" placeholder="Vezetéknév..." id="surname">
                        </div>
                        <div class="form-group">
                            <label for="cname">Keresztnév:</label>
                            <input type="cname" class="form-control" placeholder="Keresztnév..." id="cname">
                        </div>
                        <div class="form-group">
                            <label for="year">Évfolyam:</label>
                            <select class="form-control" id="year">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mail">E-mail:</label>
                            <input type="mail" class="form-control" placeholder="E-mail..." id="mail">
                        </div>

                        <button id="submitBtn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>

</html>
